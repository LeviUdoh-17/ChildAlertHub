<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Child Report System is a web-based platform dedicated to raising awareness about missing children and facilitating their safe recovery. The platform collaborates with trusted authorities, such as the police, to provide verified and up-to-date reports on missing child cases. Users must log in to access detailed information, ensuring the security and credibility of the system.">
    <meta name="author" content="Mercy Abah">
    <title>Child Report System - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon.jpeg') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body id="loginPage">
    <nav class="custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Child Report System</a>
            <button class="navbar-toggler" id="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Report">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="LogIn" class="container py-5">
        <div class="form-container">
            <h1>Log In<span class="fullstop">.</span></h1>
            <p>
                Don't have an account? <a href="#" id="sign-up-link">Sign up</a>
            </p>
            <form class="custom-form" id="login-form">
              <div class="form-group">
                <input type="text" id="login-username" placeholder="Username" required>
                <label for="login-username">Username</label>
              </div>
              <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" required>
                <label for="login-password">Password</label>
                <span class="toggle-password">üëÅÔ∏è</span>
              </div>
              <div class="form-actions">
                <button type="submit" class="primary-btn">Log In</button>
              </div>
              <div class="form-links">
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
            </form>
        </div>          
    </section>

    <section id="SignUp" class="container py-5" style="display: none;">
        <div class="form-container">
            <h1>Create new account<span class="fullstop">.</span></h1>
            <p>
                Already have an account? <a href="#" id="login-link">Log in</a>
            </p>
            <form class="custom-form" id="signup-form">
              <div class="inline-group">
                <div class="form-group">
                  <input type="text" id="signup-firstname" placeholder="First Name" required>
                  <label for="signup-firstname">First Name</label>
                </div>
                <div class="form-group">
                  <input type="text" id="signup-lastname" placeholder="Last Name" required>
                  <label for="signup-lastname">Last Name</label>
                </div>
              </div>
              <div class="form-group">
                <input type="text" id="signup-username" placeholder="Username" required>
                <label for="signup-username">Username</label>
              </div>
              <div class="form-group">
                <input type="email" id="signup-email" placeholder="Email Address" required>
                <label for="signup-email">Email Address</label>
              </div>
              <div class="form-group">
                <input type="password" id="signup-password" placeholder="Password" required>
                <label for="signup-password">Password</label>
                <span class="toggle-password">üëÅÔ∏è</span>
              </div>
              <div class="form-actions">
                <button type="submit" class="primary-btn">Sign Up</button>
              </div>
            </form>
        </div>          
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
